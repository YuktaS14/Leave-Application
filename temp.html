<!DOCTYPE html>
<html>
  <head>
    <title>Date Range Selector</title>
  </head>
  <body>
    <form>
      <label for="start-date">Start Date:</label>
      <input type="date" id="start-date" name="start-date" onchange="calculateDays()">
      <br><br>
      
      <label for="end-date">End Date:</label>
      <input type="date" id="end-date" name="end-date" onchange="calculateDays()">
      <br><br>
      
      <label for="num-days">Number of Days:</label>
      <input type="text" id="num-days" name="num-days" readonly>
    </form>
    
    <script>
      function calculateDays() {
        // Get the start and end dates
        const startDate = new Date(document.getElementById("start-date").value);
        const endDate = new Date(document.getElementById("end-date").value);
        
        // Calculate the number of days between the dates
        const numDays = Math.ceil((endDate - startDate) / (1000 * 60 * 60 * 24));
        
        // Set the value of the "Number of Days" input field
        document.getElementById("num-days").value = numDays;
      }
    </script>
  </body>
</html>
